<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>.:: Noivas - Sempre Chique</title>
    <!-- Favicons -->
    <link rel="shortcut icon" href="favicon.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="apple-touch-icon-114x114.png">
    <!-- Fonts -->
    <link
        href='https://fonts.googleapis.com/css?family=Roboto:400,100italic,100,300,300italic,400italic,500,500italic,700,700italic,900,900italic'
        rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Dancing+Script:400,700' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Great+Vibes' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Tangerine:400,700' rel='stylesheet' type='text/css'>
    <!-- Styles -->
    <link href="css/style.css" rel="stylesheet" media="screen">
</head>

<body>
    <!-- Loader -->
    <div class="loader">
        <div class="loader-brand"><img alt="" class="img-responsive center-block" src="img/brand-white.png"></div>
    </div>
    <div id="layout" class="layout">
        <!-- Header -->
        <header id="top" class="navbar js-navbar">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="#layout" class="brand js-target-scroll">
                        <img alt="" width="112" class="brand-img js-brand-hinge" src="img/logo.png">
                        <i>Noivas</i>
                    </a>
                </div>

                <div class="collapse navbar-collapse" id="navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#" class="js-target-scroll">Home</a></li>
                        <li><a href="index.html#portfolio" class="js-target-scroll">Coleções</a></li>
                        <li><a href="index.html#contacts" class="js-target-scroll">Contacts</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <!-- Home -->
        <main id="home" class="masthead masthead-image parallax" data-stellar-ratio="0.8"
            data-stellar-background-ratio="0.4">
            <div class="mouse"></div>
            <div class="opener">
                <div class="container rel-1">
                    <div class="row">
                        <div class="text-center col-lg-6 col-lg-offset-3">
                            <h1>Welcome to <i class="text-primary typed" data-text="Noivas"></i> Sempre Chique</h1>
                            <div class="lead wow fadeIn" data-wow-duration="2s">
                                <p class="lead-text">Ontem sonho, hoje realidade</p>
                            </div>
                            <a href="#request" class="btn-lead btn btn-light" data-wow-delay="1s"
                                data-text-hover="Send request" data-toggle="modal">
                                <span class="btn-text wow fadeInDown" data-wow-delay="1s">Fale connosco</span>
                                <span class="line-top wow fadeInLeft" data-wow-delay="1s">
                                    <span class="line-square-l-t line-square"></span>
                                    <span class="line-square-r-t line-square"></span>
                                </span>
                                <span class="line-bottom wow fadeInRight" data-wow-delay="1s">
                                    <span class="line-square-l-b line-square"></span>
                                    <span class="line-square-r-b line-square"></span>
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Content -->


        <div class="content">
            <!-- Portfolio -->


            <!-- Footer -->
            <footer class="footer bgc-dark text-white">
                <div class="container">
                    <section class="footer-top text-center-sm">
                        <div class="row-columns row">
                            <div class="column col-md-6">
                                <div class="social">
                                    <a href="#" class=" icon icon-twitter"></a>
                                    <a href="#" class=" icon icon-facebook"></a>
                                    <a href="#" class=" icon icon-linkedin"></a>
                                </div>
                            </div>
                            <div class="text-right-md column col-md-6">
                                <div class="footer-links">
                                    <a href="https://sempre-chique.com/">sempre-chique.com</a>
                                </div>
                            </div>
                        </div>
                    </section>
                    <div class="copyright text-center">
                        <i class="text-primary">.:: Sempre Chique::.</i> © 2023. Todos Direitos Reservados.
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <!-- Modals -->
    <div id="request" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close" data-dismiss="modal" aria-label="Close">&times;</span>
                    <h2 class="modal-title text-primary"><i>Entre em contacto</i></h2>
                </div>
                <div class="modal-body text-center">
                    <form class="form-request js-ajax-form">
                        <div class="row-fields row">
                            <div class="form-group col-field col-sm-6">
                                <input type="text" class="form-control" name="name" required placeholder="Nome *">
                            </div>
                            <div class="form-group col-field col-sm-6">
                                <input type="number" class="form-control" name="cell_phone" required
                                    placeholder="Nº telefone *">
                            </div>
                            <div class="form-group col-field col-sm-12">
                                <textarea class="form-control" rows="3" name="message"
                                    placeholder="Sua mensagem"></textarea>
                            </div>
                            <div class="col-sm-12">
                                <button type="submit" class="btn" data-text-hover="Submit">
                                    <span class="btn-text">Enviar agora</span>
                                    <span class="line-top">
                                        <span class="line-square-l-t line-square"></span>
                                        <span class="line-square-r-t line-square"></span>
                                    </span>
                                    <span class="line-bottom">
                                        <span class="line-square-l-b line-square"></span>
                                        <span class="line-square-r-b line-square"></span>
                                    </span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Modals success -->
    <div id="success" class="modal modal-message fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></span>
                    <h2 class="modal-title text-primary"><i>Thank you</i></h2>
                    <p class="modal-subtitle">Your message is successfully sent...</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Modals error -->
    <div id="error" class="modal modal-message fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></span>
                    <h2 class="modal-title text-primary"><i>Sorry</i></h2>
                    <p class="modal-subtitle"> Something went wrong </p>
                </div>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/typed.min.js"></script>
    <script src="js/smoothscroll.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/imagesloaded.pkgd.js"></script>
    <script src="js/isotope.pkgd.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/jquery.stellar.min.js"></script>
    <script src="js/interface.js"></script>
</body>

</html>
